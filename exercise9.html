<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.8">

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Bookstrap Styling - Navbar and forms</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="exercise9.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt- 3">
        <form>
            <div class="container mb- 3 mt- 3">
                <input type="textbox" placeholder="Enter your name" class="form-control">
                <input type="textbox" placeholder="Enter your age" class="form-control">
            </div>
            <div class="container mb- 3">
                <label>Male</label><input type="radio" name="gender">
                <label>Female</label><input type="radio" name="gender">
                <label> Favourite Food:</label>
                <label>Katsu</label><input type="checkbox" class="form-check-input">
                <label>Steak</label><input type="checkbox" class="form-check-input">
                <label>Ice cream</label><input type="checkbox" class="form-check-input">
                <label>Cheese cupcakes</label><input type="checkbox" class="form-check-input">
                <label class="form-label">Birth Year:</label>
                <select class="form-select">
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </div>
            <div class="form-check mb- 3">
                <textarea cols="25" rows="15"></textarea>
                <div class="d-grid gap-3">
                </div>
                <input type="submit" value="collect" class="btn btn-outline-success btn-block">
                <input type="Reset" value="clear" class="btn btn-warning">
                <div class="d-grid gap-3">

                    <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
                    <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
                </div>

        </form>
    </div>
</body>

</html>
